<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width initial-scale=0.1" />
        <title>HTML ELEMENTS</title>
        <style>
            table, td, th{
                border: 1px solid black;
                padding: 5px;
            }
            td{
                text-align: center;
                
            }
        </style>
    </head>
    <body>
        <h1 style="font-size: 20px;">1. HTML Formatting Elements:</h1>
        <div class="format" style="display: flex; justify-content: space-evenly;">
            <b>Bold</b>

            <strong>strong</strong>
           
            <i>Italic</i>
            
            <em>emphasized text</em>
         
            <mark>Mark</mark>
     
            <del>Deleted</del>
    
            <ins>Inserted</ins>
    
           <div> A<sub> Subscript</sub></div>
           <div>A <sup> SuperScript</sup></div>
        </div>
        <hr/>
        <pre> 
            pre element:- 

            greet = () => {
                   console.log('Hello')
                }
        </pre>
        <h2>Tables</h2>
        <table style="width: 50%;">
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Roll No</th>

                
            </tr>
            <tr>
                <td>Krishna</td>
                <td>22</td>
                <td>84</td>


            </tr>
            <tr>
                <td>Manikanta</td>
                <td>24</td>
                <td>86</td>

            </tr>
        </table>
        
<input type="button">
<input type="checkbox">
<input type="color">
<input type="date">
<input type="datetime-local">
<input type="email">
<input type="file">
<input type="hidden">
<input type="image">
<input type="month">
<input type="number">
<input type="password">
<input type="radio">
<input type="range">
<input type="reset">
<input type="search">
<input type="submit">
<input type="tel">
<input type="text">
<input type="time">
<input type="url">
<input type="week">
    </body>
</html>
